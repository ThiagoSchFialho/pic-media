{% extends 'gallery/gallery_base.html' %}
{% load static %}
{% block content %}
<div class="main-gallery-container">
    {% for picture in pictures %}
        <div class="picture">
            <div class="picture-front-layer">
                <a href="">
                    <div class="picture-anchor"></div>
                </a>
                <div class="picture-info">
                    <div class="picture-author">Por: <br>thiago scheffer fialho</div>
                    <div class="picture-commands">
                        <div class="picture-command-add picture-command">
                            <a href="">
                                <svg width="30" height="30" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="20" cy="20" r="20" fill="var(--white)"/>
                                    <path d="M8 20L32 20" stroke="black" stroke-width="4" stroke-linecap="round"/>
                                    <line x1="20" y1="32" x2="20" y2="8" stroke="black" stroke-width="4" stroke-linecap="round"/>
                                </svg>
                            </a>
                        </div>
                        <div class="picture-command-like picture-command">
                            <a href="">
                                <img width="40" height="40" src="https://img.icons8.com/ios-filled/40/A4031F/like--v1.png" alt="like--v1"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
